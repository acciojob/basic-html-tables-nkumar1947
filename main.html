<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Tables</title>
</head>
<body>
    <table border="1">
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
